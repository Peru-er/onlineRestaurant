
{% extends 'base.html' %}
{% block title %}All users - Cinnamon Chapters{% endblock %}
{% block content %}

<h2>Users</h2>
<table class="styled-table">
    <tr><th>ID</th><th>Nickname</th><th>Email</th></tr>
    {% for user in all_users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.nickname }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
